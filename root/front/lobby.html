<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대기실</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>대기실</h1>
        <div id="waitingRoom">
            <div class="room-info">
                <label for="roomCode">방 Code: </label>
                <input type="text" id="roomCode" readonly>
            </div>
            <h2>참여자</h2>
            <div class="participants">
                <ul id="participantsList">
                    <!-- 참여자 목록이 여기에 추가됩니다 -->
                </ul>
            </div>
            <button id="startButton">게임 시작</button>
        </div>
        <div id="gameRoom" style="display: none;">
            <div id="imageContainer">
                <img id="generatedImage" src="" alt="생성된 이미지" style="width: 100%; height: 100%;">
            </div>
            <div class="input-section">
                <input type="text" id="guessInput" placeholder="텍스트 입력 창">
                <button id="submitGuess">입력</button>
            </div>
            <div id="results">
                <h2>결과</h2>
                <table id="resultsTable">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>나의 키워드</th>
                            <th>??</th>
                            <th>??</th>
                            <th>??</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 결과가 여기에 추가됩니다 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
